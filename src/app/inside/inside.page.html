<ion-header>
  <ion-toolbar>
    <ion-title>inside</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inside</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        Automatic logout in : {{ ((logoutTimer | async) ?? 0) * 1000 | date:
        'mm:ss' }} seconds
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
