<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>locked</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showFallback" class="fallback">
    <ion-icon name="lock-closed-outline" size="large"></ion-icon>
    <ion-input
      type="password"
      placeholder="Enter your password"
      [(ngModel)]="password"
    ></ion-input>
    <ion-button
      expand="full"
      color="warning"
      >Unlock with code</ion-button
    >
    <ion-button expand="full" (click)="openBiometricAuth()">
      <ion-icon name="finger-print" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-content>
